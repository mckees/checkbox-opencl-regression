<!DOCTYPE html>
<html>
<head>
<style>
#my_video {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
}

/* Add some content at the bottom of the video/page */
.content {
  position: fixed;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  color: #f1f1f1;
  width: 100%;
  padding: 20px;
}
</style>
</head>
<body>


<!-- on chromium, autpplay only works when muted is enabled -->
<video width="100%" loop autoplay muted id="my_video">
  <source src="bbb_h264_long.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

</body>
</html>
